<div class="question-list" ng-init="find()">
<div class="list-bar">
  Sort and filter and search
  <input class="search pull-right" type="text" placeholder="Search"/>
</div>
    <div class="question" ng-repeat="question in questions">
        <div>
          <div class="score"><i class="fa fa-caret-up"></i>{{question.score}}</div>
        </div>
        <div>
          <h1><a ng-href="questions/{{question._id}}">{{question.title}}</a></h1>
          <span>{{question.tags}}</span>
        </div>
        <div class="pull-right">
            <div class="creator">{{question.creator.username}}</div>
        </div>
    </div>
</div>
