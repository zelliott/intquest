<div ng-init="find()">
    <div ng-repeat="question in questions">
        <div>{{question.score}}</div>
        <div>
          <h1><a ng-href="questions/{{question._id}}">{{question.title}}</a></h1>
          <span>{{question.tags}}</span>
        </div>
        <div>
            <span>{{question.creator.username}}</span>
        </div>
    </div>
</div>
