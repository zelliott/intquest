<div ng-include src="'partials/header.html'"></div>
<div class="question-list" ng-init="find()" ng-class="{'disabled-list': openQuestion}">
  <div class="list-bar">
    <span>
      <i class="fa fa-chevron-circle-left fa-right"></i> Filters
    </span>
    <select>
      <option>Recent</option>
      <option>Popular</option>
      <option>Hot</option>
    </select>
    <input class="search pull-right" type="text" placeholder="Search"/>
  </div>
    <a class="question"
       ng-repeat="question in questions"
       ng-href="questions/{{question._id}}">
        <div>
          <div class="score"
               ng-click="question.score = scoreClicked(question.score)">
            <i class="fa fa-caret-up"></i>
            {{question.score}}
          </div>
        </div>
        <div>
          <h1>{{question.title}}</h1>
          <span>{{question.tags}}</span>
        </div>
        <div class="pull-right">
            <div class="creator">{{question.creator.username}}</div>
        </div>
    </a>
</div>

<!-- Current question -->
<div ng-include src="'partials/questions/view.html'"></div>
<div ng-include src="'partials/footer.html'"></div>
