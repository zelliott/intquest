<div class="pure-g">
  <div class="pure-u-1-2 form-container">
    <form class="pure-form pure-form-stacked" ng-submit="create()">
        <fieldset>
            <label for="title">Title</label>
            <input type="text" ng-model="title" id="title" placeholder="Title" required="">

            <label for="content">Content</label>
            <textarea ng-model="content" id="content" placeholder="Content"></textarea>

            <label for="tags">Tags</label>
            <input type="text" ng-model="tags" id="tags" placeholder="Tags" required="">

            <button type="submit" class="pure-button pure-button-primary">Add</button>
        </fieldset>
    </form>
  </div>
  <div class="pure-u-1-2 guidelines-container">
    <h1>So you want to add a question...</h1>
  </div>
</div>
