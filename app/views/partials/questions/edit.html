<div ng-include src="'partials/header.html'"></div>
<div class="pure-g">
  <div class="pure-u-1-2 form-container">
    <form ng-init="findOne()" class="pure-form pure-form-stacked" ng-submit="update()">
        <fieldset>
            <div class="pure-g">
              <div class="pure-u-1-1">
                <label for="title">Title</label>
                <input type="text" ng-model="question.title" id="title" placeholder="Title" required="" tabindex="1" autofocus>
              </div>

              <div class="pure-u-1-1">
                <label for="content">
                  Content
                  <a class="pull-right" target="_blank" href="https://help.github.com/articles/markdown-basics/">Markdown guide</a>
                  <span class="pull-right"><i class="oi oi-l" data-glyph='check'></i>Markdown supported</span>
                </label>
                <textarea class="content" ng-model="question.content" id="content" placeholder="Content" tabindex="2"></textarea>
              </div>

              <div class="pure-u-1-1">
                <label for="hint">
                  Optional hint
                  <span class="pull-right"><i class="oi oi-l" data-glyph='check'></i>Markdown supported</span>
                </label>
                <textarea class="hint" ng-model="question.hint" id="hint" placeholder="Hint" tabindex="3"></textarea>
              </div>

              <div class="pure-u-2-3">
                <label for="companies">
                  Companies
                  <span class="pull-right">Separate with commas</span>
                </label>
                <input type="text" ng-model="question.companies" id="companies" placeholder="Companies" required="" tabindex="4">
              </div>

              <!-- <div class="pure-u-2-3">
                <label for="concepts">
                  Concepts
                  <span class="pull-right">Separate with commas</span>
                </label>
                <input type="text" ng-model="question.concepts" id="concepts" placeholder="Concepts" required="" tabindex="5">
              </div> -->

              <div class="pure-u-2-3" ng-init='initConcepts()'>
                <label for="concepts">
                  Concepts
                  <span class="pull-right">Backspace to remove a tag</span>
                </label>
                <select chosen
                        multiple
                        ng-model="question.concepts"
                        ng-multiple-"true"
                        id="concepts"
                        required=""
                        allow-single-deselect="true"
                        ng-options="concept for concept in conceptNames">
                </select>
              </div>

              <div class="pure-u-1-3">
                <label for="level">
                  Difficulty level
                  <span class="pull-right">Scale from 1 to 4</span>
                </label>
                <input type="number" min="1" max="4" step="1" ng-model="question.level" id="level" required="" tabindex="6">
              </div>

            <div class="pure-u-1-1">
              <button type="submit" class="pure-button pure-button-primary" taxindex="7">Save</button>
            </div>
          </div>
        </fieldset>
    </form>
  </div>
  <div class="pure-u-1-2 preview-container">
    <div class="markdown" btf-markdown="question.content"></div>
  </div>
</div>
<div ng-include src="'partials/footer.html'"></div>
