<div ng-include src="'partials/header.html'"></div>

<div class="pure-g">
  <div class="pure-u-1-1">
    <div class="user-info">
      <h2></h2>
    </div>
  </div>

  <div class="pure-u-1-2">
    <div class="user-list" ng-init="getQuestions()">
      <div ng-repeat="question in questions">
        {{question._id}}
      </div>
    </div>
  </div>

  <div class="pure-u-1-2">
    <div class="user-list" ng-init="getAnswers()">
      <div ng-repeat="answer in answers">
        {{answer._id}}
      </div>
    </div>
  </div>
</div>
